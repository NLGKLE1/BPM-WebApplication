<div class="atradius-common-validation-error">
    <div id="popupValidationError" style="display: none">
        <div class="oj-flex oj-sm-align-items-center container oj-sm-flex-wrap-nowrap">
          <div class="item oj-flex">
            <img src="css/images/icons/basic_error.svg" alt="warning" class="error-icon">
          </div>
          <div class="flex-item oj-flex-item oj-flex oj-sm-flex-direction-column">
            <span data-bind="text: validationTitle" id="validationInfoTitle" class="header"></span>
            <span data-bind="text: validationMessage" id="validationInfoMessage" class="info"></span>
          </div>
          <img src="css/images/icons/validation_close.svg" alt="close" data-bind="click: closeMessage" class="item pointer">
        </div>
      </div>
</div>
