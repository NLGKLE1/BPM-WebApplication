<div class="report-main-grid">
  <div id="Calculator" class="calculator-train">
    <div id="train-container" :class="atr-train" >
      <h3>Calculator</h3>
      <oj-train id="Calculator-train" class="oj-train-stretch"
        style="max-width:700px;margin-left:auto;margin-right:auto;" on-selected-step-changed="[[updateLabelText]]"
        selected-step="{{selectedStepValue}}" steps="[[calculatorArray]]">
      </oj-train>
    </div>
  </div>

  <div id="Bonds" class="bonds-train">
    <div id="train-container">
        <h3>Bonds</h3>
      <oj-train id="Bonds-train" class="oj-train-stretch" 
        on-selected-step-changed="[[updateLabelText]]" selected-step="{{selectedStepValue}}" steps="[[bondsArray]]">
      </oj-train>
    </div>
  </div>
</div>
