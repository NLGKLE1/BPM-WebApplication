<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Atradius</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/index.css" type="text/css" />

  <!-- This is the main css file for the default Alta theme / research if can be changed or not to other name type -->
  <!-- <link rel="stylesheet" href="css/libs/oj/v7.1.0/alta/oj-alta-min.css" type="text/css"/> -->
  <!-- end Alta theme -->

  <!-- THEME -->
  <!-- injector:theme -->
  <!-- endinjector -->

  <!-- FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body class="oj-web-applayout-body">

  <!-- Template for rendering navigation items shared between nav bar and nav list -->
  <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data['iconClass']]]"></span>
        <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
      </a></li>
    </script>
  <!--End for rendering navigation items -->

  <div id="atradius" class="atradiusGrid oj-offcanvas-outer-wrapper oj-offcanvas-page">
    <div class="atradiusRed"></div>
    <div class="atradiusHeader">
      <div class="atradiusLogo">
        <em class="slideMenuButton fas fa-bars atr-pointer"></em>
        <img class="logo" alt="Atradius Logo" src="css/images/atradiuslogo.png">
      </div>
    </div>


    <div class="atradiusUser" data-bind="visible: loggedInUser()"
      style="display: flex; justify-content: flex-end; align-items: center;">
      <div style="position: relative" class="oj-sm-padding-4x-horizontal atr-pointer" data-bind="click: showAlerts">
        <!-- ko if: alertsDisplayed() -->
        <i class="fas fa-bell fa-2x alerts-icon-showing"></i>
        <!-- /ko -->
        <!-- ko if: !alertsDisplayed() -->
        <i class="far fa-bell fa-2x alerts-icon-hiding"></i>
        <!-- /ko -->
        <!-- ko if: totalNewAlerts()>0 -->
        <span class="alert-number" data-bind="text: totalNewAlerts"></span>
        <!-- /ko-->
      </div>
      <oj-avatar initials='[[loggedInUserInitials]]' size='xxs' class="atradiusUserAvatar"></oj-avatar>
      <span data-bind="text: localeGreeting"></span>
      <a style="color: #DDBD85" id="myLauncher" data-bind="text: loggedInUser" on-click="[[openUserOptions]]"></a>
      <oj-menu id="userMenu" style="display:none" aria-labelledby="myLauncher" open-options.launcher="myLauncher">
        <oj-option data-bind="click: logout" id="zoomin" value="Zoom In">Logout</oj-option>
      </oj-menu>
    </div>


    <div class="atradiusMenu atr-border-bottom">
      <div class="sidebar-menu">
      <!-- <oj-navigation-list id='collap' drill-mode="collapsible" data="[[navListData]]" edge="start"
        item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" selection="{{router.stateId}}">
      </oj-navigation-list> -->
        <oj-navigation-list id='collap' drill-mode="collapsible">
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
               </ul>
        </oj-navigation-list>
      </div>
    </div>
    <div class="atradiusMain oj-flex oj-sm-flex-wrap-nowrap atr-border">
      <div class="oj-flex-item">
        <div class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap">
          <div class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap">
            <ojet-loading></ojet-loading>
            <atradius-common-technical-error id="elemTechnicalError" style="display: none">
            </atradius-common-technical-error>
            <atradius-common-business-error id="elemBusinessError" style="display: none">
            </atradius-common-business-error>
          </div>
          <div class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap">
            <atradius-common-toast id="toaster" max="1"></atradius-common-toast>
            <atradius-common-info id="mainInfoElem"></atradius-common-info>
            <atradius-common-success id="mainSuccesElem"></atradius-common-success>
            <atradius-common-validation-error id="mainValidationErrorElem">
            </atradius-common-validation-error>
            <atradius-common-validation-warning id="mainValidationWarningElem">
            </atradius-common-validation-warning>
          </div>
          <div id="routercontent" data-bind="ojModule: router.moduleConfig"></div>
        </div>
      </div>
    </div>
    <div class="atradiusAlerts oj-flex oj-sm-flex-direction-column">
      <link rel="stylesheet" href="css/ae/alertsListDetail.css">
      <link rel="stylesheet" href="css/ae/alertsList.css">
      <div data-bind="ojModule: alertsSubrouter" id="elemAtradiusAlerts" class="alertsContainer oj-flex-item"
        style="display: none"></div>
    </div>
  </div>
 

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
